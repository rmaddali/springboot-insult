<html>
<head>
    <meta charset="utf-8">
    <title>Insult Service Blue/Green Pipleline Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="sect1">
<h2 >Insult Service Blue/Green Pipleline Demo</h2>


</div>
<div class="card text-white bg-primary mb-3" style="max-width: 100rem;">
  <div class="card-header"><h2>
    Elizabethan insults
    </h2></div>
  <div class="card-body">
    
    <p class="card-text">Random Noun and adjective Generator for Shakespearean Insults!
     
</p>
  </div>
</div>
</div>
</div>
        
        

        <form class="form-inline">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="World">
            </div>
            <button id="invoke" type="submit" class="btn btn-success">Invoke</button>
             
        </form>

        <p class="lead">Result:</p>
        <pre><code id="greeting-result">Invoke the service to see the result.</code></pre>
        
    </div>
</div>
<div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
  $(document).ready(function () {
    $("#invoke").click(function (e) {
      var n = $("#name").val() || "World";
      $.getJSON("/api/insult", function (res) {
        $("#greeting-result").text(JSON.stringify(res));
      });
      e.preventDefault();
    });
   
    
  });
</script>

</body>

</html>
